<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Search Within This Page</h2>
    <input type="text" id="searchBox" placeholder="Type your query and press Enter">
    <p>(Matches will be highlighted after you press Enter)</p>

    <script>
        document.getElementById('searchBox').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') { // Only search when Enter is pressed
                event.preventDefault();
                let searchQuery = this.value.trim().toLowerCase();

                if (searchQuery.length > 0) {
                    let pageContent = document.body.innerHTML.replace(/<span class="highlight">(.*?)<\/span>/g, "$1"); // Remove old highlights
                    document.body.innerHTML = pageContent;

                    let regex = new RegExp(searchQuery, "gi");
                    document.body.innerHTML = document.body.innerHTML.replace(regex, match => `<span class="highlight">${match}</span>`);
                }
            }
        });
    </script>

</body>
</html>
